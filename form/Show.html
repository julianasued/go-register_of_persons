{{ define "Show" }}
{{ template "Header" }}
{{ template "Menu"  }}

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4"
                src="https://www.ideiaspara.com.br/dominios/skillemblemas/imagens/usuario.svg" alt="" width="72"
                height="72">
            <h2>Informações de Cadastro</h2>
        </div>

        <div class="col-md-12 col-lg-12">
            <h4 class="mb-3">Informações Pessoais</h4>
            <div class="row g-3">
                <div class="col-sm-12">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" name="nome" placeholder="{{ .Name }}" value="" disabled="">
                </div>

                <div class="col-md-5">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" name="estado" placeholder="{{ .City }}" disabled="">
                </div>
            </div>

            <hr class="my-4">

            {{ template "Footer" }}
            {{ end }}
