{{ define "Edit" }}
{{ template "Header" }}
{{ template "Menu" }}

<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://www.ideiaspara.com.br/dominios/skillemblemas/imagens/usuario.svg"
        alt="" width="72" height="72">
      <h2>Atualização de Cadastro</h2>
    </div>

    <div class="col-md-12 col-lg-12">
      <h4 class="mb-3">Informações Pessoais</h4>

      <form method="POST" action="update">
        <input type="hidden" name="uid" value="{{ .Id }}" />
        <div class="col-sm-12">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" name="name" value="{{ .Name }}" class="form-control" /><br />
        </div>
        <div class="col-md-4">
          <control"cidade" class="form-label">Cidade</label>
          <input type="text" name="city" value="{{ .City }}" class="form-control" /><br />
          <button class="w-25 btn btn-primary btn-lg" type="submit" value="Save user">Salvar</button>
        </div>
      </form>

  </main>
</div>
<br />
{{ template "Footer" }}
{{ end }}
