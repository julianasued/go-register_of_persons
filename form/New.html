{{ define "New" }}
{{ template "Header" }}
{{ template "Menu" }}
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://www.ideiaspara.com.br/dominios/skillemblemas/imagens/usuario.svg"
        alt="" width="72" height="72">
      <h2>Formulário de Cadastro</h2>
    </div>

    <div class="col-md-7 col-lg-8">
      <form method="POST" action="insert">
        <div class="row g-3">
          <div class="col-sm-12">
            <label for="firstName" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" name="name" placeholder="" value="">
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Usuario</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" name="email" placeholder="you@example.com">
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Endereço</label>
            <input type="text" class="form-control" name="city" placeholder="1234 Rua">
          </div>

        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Salvar</button>
      </form>
  </main>
</div>
{{ template "Footer" }}
{{ end }}
