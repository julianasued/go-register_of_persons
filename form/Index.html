{{ define "Index" }}
  {{ template "Header" }}
    {{ template "Menu"  }}
    <h2>Lista de Registro</h2>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Endere√ßo</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Detalhes</th>
            <th scope="col">Editar</th>
            <th scope="col">Delete</th>

          </tr>
        </thead>
        <tbody>
          {{ range . }}
          <tr>
            <td>#</td>
            <td>{{ .Id }}</td>
            <td>{{ .Name }}</td>
            <td>{{ .City }}</td>
            <td>{{ .Username }}</td>
            <td>{{ .Email }}</td>
            <td><a href="/show?id={{ .Id }}" class="btn btn-info btn-sm"><i class="bi bi-box-arrow-up-right"></i></a></td>
            <td><a href="/edit?id={{ .Id }}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i></a></td>
            <td><a href="/delete?id={{ .Id }}" class="btn btn-danger btn-sm"><i class="bi bi-x-lg"></i></a></td>
          </tr>
          <tr>
            {{ end }}
        </tbody>
      </table>
    </div>

  {{ template "Footer" }}
{{ end }}
